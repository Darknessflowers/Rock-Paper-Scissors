<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <div class="container">
    <header>
      <img src="/logo.236e4034.svg" alt="Rock Paper Scissors" class="logo" draggable="false">
      <div class="score">
        <h3>Score</h3>
        <span class="scoreNum">0</span>
      </div>
    </header>
    <div id="game">
      <div id="paper" class="paper choice">
        <img src="/icon-paper.d84ea197.svg" alt="Paper" draggable="false">
      </div>
      <div id="scissors" class="scissors choice">
        <img src="/icon-scissors.9cac0503.svg" alt="Paper" draggable="false">
      </div>
      <div id="rock" class="rock choice">
        <img src="/icon-rock.df4dba2c.svg" alt="Paper" draggable="false">
      </div>
    </div>
    <div id="results">
      <div class="yourResult">
        <h2>You Picked</h2>
        <div class="playerResultIcon"></div>
      </div>
      <div class="resultText">
        You Win
        <button>Play again</button>
      </div>
      <div class="houseResult">
        <h2>The House Picked</h2>
        <div class="houseResultIcon"></div>
      </div>
    </div>
  </div>
  



  <!-- Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>.attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }</style>
<script src="/style.e308ff8e.js"></script></head>
